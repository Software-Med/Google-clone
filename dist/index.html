    <script>
        let mail = document.querySelector('.m-input');
        let pass = document.querySelector('.p-input');
        let err = document.querySelectorAll('.error');
        const btnNext = document.querySelector('#btnNext');
        const Next = document.querySelector('#btndone');
        const username = document.querySelector('.username');
        const password = document.querySelector('.password');
        const signIn = document.querySelector('#signIn');
        const gmailAccount = document.querySelector('#gmailAccount');
        let w;
        
        window.addEventListener('popstate', handleRoute);
        
        function homeView() {
          username.classList.remove('deactive');
            password.classList.remove('active');
            signIn.textContent = 'Sign in';
            gmailAccount.classList.remove('changeName');
            gmailAccount.innerHTML = `Use your Google Account`;
        }

        function aboutView(m) {
          m.includes("@gmail.com") ? w = m : m.includes("@gmail") ?
            w = m +".com" : w = m +"@gmail.com" ;
          username.classList.add('deactive');
            password.classList.add('active');
            signIn.textContent = 'Welcome';
            gmailAccount.classList.add('changeName');
            gmailAccount.innerHTML = `<ion-icon
            name="person-circle-outline"></ion-icon> ${w} <ion-icon
            name="caret-down-outline" class="small"></ion-icon>`;
          return '<h1>About Page</h1>';
      }
        
        
        
        
      function handleRoute (path, m) {
        let view;
        switch (path) {
        case '/about':
            view = aboutView(m);
            break;

        default:
            view = homeView();
       }
       return path
      }
      
        
        btnNext.addEventListener('click', (e)=>{
            let m = mail.value
            e.preventDefault();
            if (!m) {
              err[0].style.display = "grid"
              setTimeout(()=> {err[0].style.display = "none"}, 2000)
            }else {
            const {pathname : path} = new URL(e.target.href)
            history.pushState(null, '', path);
            handleRoute(path, m)}
            
        })
        
        Next.addEventListener('click', (e)=>{
            let p = pass.value
            if (!p) {
              err[1].style.display = "grid"
              setTimeout(()=> {err[1].style.display = "none"}, 2000)
            }else {
              Next.type = "submit";
            }
        })
        
        function Toggle() {
            let temp = document.getElementById("typepass");

            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
        
        mail.addEventListener('focus', ()=>{
              mail.setAttribute('type', 'email');
        })
        mail.addEventListener('focusout', ()=>{
              mail.setAttribute('type', 'text');
        })
        
        
    </script>
